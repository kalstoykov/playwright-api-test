name: Pull Request Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'tests/**'
      - 'utils/**'
      - 'fixtures/**'
      - 'config/**'
      - 'package*.json'
      - 'playwright.config.js'

concurrency:
  group: pr-tests-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Quick smoke tests for PRs
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: |
          # Run only health check and auth tests for PRs
          npm run test:health
          npm run test:auth
        env:
          BASE_URL: ${{ secrets.STAGING_API_URL }}
          TEST_ENV: staging
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          CI: true

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üé≠ Playwright Smoke Test Results')
            );

            const body = `## üé≠ Playwright Smoke Test Results
            
            **Status**: ${{ job.status == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            **Environment**: Staging
            **Tests Run**: Health Check & Authentication
            **Commit**: ${{ github.event.pull_request.head.sha }}
            
            ${job.status == 'success' ? 
              'üöÄ Smoke tests passed! Ready for review.' : 
              'üö® Smoke tests failed. Please check the logs and fix issues before review.'
            }
            
            [View full results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  # Test changes don't break existing functionality
  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'run-full-tests')
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run full test suite
        run: npm test
        env:
          BASE_URL: ${{ secrets.STAGING_API_URL }}
          TEST_ENV: staging
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7